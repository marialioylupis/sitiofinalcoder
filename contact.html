<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="estilosnikos.css">
    <script src="https://kit.fontawesome.com/d77b1e9fce.js" crossorigin="anonymous"></script>
    <script defer src="nikoscontact.js"></script>
</head>
<body>
    <div> 

        <header id="header">
            <a href="index.html"><img src="img/LOGO.svg" width="250px" height="auto" class="logo"></img></a>
            <input type="text" class="searchbar" placeholder="search">
            <i class="fas fa-search"></i>
            <i class="fas fa-user fa-1x"></i>
            <i class="fas fa-shopping-cart fa-1x"></i>

        </header>

        <p class="titulo" style="margin-left: 90px;">Having problems? Leave us your message and we will contact soon!</p>

        <form action="POST" class="contactform">
            <label for="name" class="titulolabel">Full Name</label>
            <input type="text" placeholder="Full Name" id="name" name="fullname" class="inputform">
            <label for="email" class="titulolabel">Email Adress</label>
            <input type="text" placeholder="Email" id="email" name="email" required class="inputform">
            <label for="comments" class="titulolabel">Leave your comments</label>
            <input type="textarea" placeholder="Write here" id="comments" name="comments" required class="inputform" style="padding-bottom: 50px;">
            <button type="submit" style="width: 60px;">Send</button>

        </form>


    </div>

</body>
</html>
