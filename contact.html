<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="estilosnikos.css">
    <script src="https://kit.fontawesome.com/d77b1e9fce.js" crossorigin="anonymous"></script>
    <script defer src="nikoscontact.js"></script>
</head>
<body>
    <div> 

        <header id="header">
            <a href="index.html"><img src="img/LOGO.svg" width="250px" height="auto" class="logo"></img></a>
            <input type="text" class="searchbar" placeholder="search">
            <i class="fas fa-search"></i>
            <i class="fas fa-user fa-1x"></i>
            <i class="fas fa-shopping-cart fa-1x"></i>

        </header>

        <p class="titulo" style="margin-left: 90px;">Having problems? Leave us your message and we will contact soon!</p>

        <form class="contactform">

            <label class="titulolabel">Full Name</label>
            <input type="text" placeholder="Full Name" id="name" class="inputform">

            <label class="titulolabel">Email Adress</label>
            <input type="text" placeholder="Email" id="email" class="inputform">

            <label class="titulolabel">Leave your comments</label>
            <input type="textarea" placeholder="Write here" id="comments" class="inputform"
            style="padding-bottom: 50px;">

            <input type="button" value="Enviar" id="botonenviar">

        </form>
    </div>
    <div id="submittedtext"></div>

</body>
</html>
